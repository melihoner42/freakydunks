<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freaky Dunks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("deinbild.png") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px black;
    }

    p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 10px auto;
      line-height: 1.5;
      text-shadow: 1px 1px 4px black;
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .coffee {
      font-size: 1.2em;
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }
    .coffee:hover {
      text-decoration: underline;
    }

    .playbadge img {
      height: 60px;
    }
  </style>
</head>
<body>
  <h1>Freaky Dunks</h1>
  <h2>Indie Arcade Basketball Game by Melih Öner</h2>
  <p>Support &amp; Contact: <a href="mailto:oenerm42@gmail.com" style="color:lightblue;">oenerm42@gmail.com</a></p>
  <p>Hi, I’m Melih 👋 Developer of Freaky Dunks 🏀🔥 – a fun and fair basketball arcade game. 
     Your support keeps me motivated and means a lot. 🙏</p>

  <div class="links">
    <!-- Google Play Badge -->
    <a class="playbadge" href="https://play.google.com/store/apps/details?id=com.shakogames.freakydunks" target="_blank">
      <img alt="Get it on Google Play"
           src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"/>
    </a>

    <!-- Buy Me a Coffee -->
    <a class="coffee" href="https://buymeacoffee.com/m.oner" target="_blank">☕ Buy Me a Coffee</a>
  </div>
</body>
</html>
